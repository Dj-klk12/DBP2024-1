<script type="text/javascript">
    function showCV() {
        var cvContent = document.getElementById('cvContent');
        var formData = new FormData(document.forms['cvForm']);
        
        cvContent.querySelector('h1').innerText = formData.get('nombre');
        cvContent.querySelector('#cvFecha_nacimiento').innerText = 'Fecha de Nacimiento: ' + formData.get('fecha_nacimiento');
        cvContent.querySelector('#cvTelefono').innerText = 'Tel茅fono: ' + formData.get('telefono');
        cvContent.querySelector('#cvCorreo').innerText = 'Correo: ' + formData.get('correo');
        cvContent.querySelector('#cvNacionalidad').innerText = 'Nacionalidad: ' + formData.get('nacionalidad');
        cvContent.querySelector('#cvDireccion').innerText = 'Direcci贸n: ' + formData.get('direccion');
        
        // Experiencia laboral
        var experienciaItems = formData.getAll('experiencia[]');
        var experienciaHTML = '';
        experienciaItems.forEach(function(item) {
            experienciaHTML += '<li>' + item + '</li>';
        });
        cvContent.querySelector('#cvExperiencia').innerHTML = experienciaHTML;
        
        // Formaci贸n
        var formacionItems = formData.getAll('formacion[]');
        var formacionHTML = '';
        formacionItems.forEach(function(item) {
            formacionHTML += '<li>' + item + '</li>';
        });
        cvContent.querySelector('#cvFormacion').innerHTML = formacionHTML;
        
        // Idiomas
        var idiomasItems = formData.getAll('idiomas[]'); 
        var idiomasHTML = ''; 
        idiomasItems.forEach(function(item) {
            idiomasHTML += '<li>' + item + '</li>'; 
        });
        cvContent.querySelector('#cvIdiomas').innerHTML = idiomasHTML; 
        
        cvContent.querySelector('#cvLenguajes_programacion').innerText = Array.from(formData.getAll('lenguajes_programacion')).join(', ');
        cvContent.querySelector('#cvAptitudes').innerText = formData.get('aptitudes');
        
        var habilidadesItems = formData.getAll('habilidades[]');
        var habilidadesHTML = '';
        habilidadesItems.forEach(function(item) {
            habilidadesHTML += '<li>' + item + '</li>';
        });
        cvContent.querySelector('#cvHabilidades').innerHTML = habilidadesHTML;
        
        cvContent.style.display = 'block';
        return false;
    }
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("cv_form");

        const addFieldButtons = document.querySelectorAll(".add-field-button");

        addFieldButtons.forEach(function(button) {
            button.addEventListener("click", function() {
                const container = button.parentElement;
                const inputClone = container.querySelector("input").cloneNode(true);
                inputClone.value = ""; 
                container.insertBefore(inputClone, button);
            });
        });

        form.addEventListener("input", function (event) {
            const input = event.target;
            const isValid = validateInput(input);

            if (!isValid) {
                input.classList.add("invalid");
            } else {
                input.classList.remove("invalid");
            }
        });

        form.addEventListener("submit", function (event) {
            const inputs = form.querySelectorAll("input[required], select[required], textarea[required]");

            inputs.forEach(function (input) {
                if (!validateInput(input)) {
                    event.preventDefault();
                    input.classList.add("invalid");
                } else {
                    input.classList.remove("invalid");
                }
            });
        });

        function validateInput(input) {
            return input.validity.valid;
        }
    });
</script>
